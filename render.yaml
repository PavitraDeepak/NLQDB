services:
  # Backend API Service
  - type: web
    name: nlqdb-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://nlqdb.onrender.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: nlqdb-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://nlqdb-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
